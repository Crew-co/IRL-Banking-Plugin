# config.yml

# ATM settings
atm:
  # Valid base blocks for ATM (sign must be attached to one of these)
  valid-blocks:
    - IRON_BLOCK
    - QUARTZ_BLOCK
    - SMOOTH_QUARTZ
    - POLISHED_ANDESITE
  default-cash: 100000.0
  default-max-withdrawal: 5000.0
  default-fee: 2.50
  # Whether ATM withdrawals give physical money items
  physical-money: true

# Card settings
cards:
  expiration-years: 3
  give-physical-card: true  # Give item when card is issued

# Physical Money settings
money:
  # Enable physical money items (banknotes and coins)
  enabled: true
  
  # Whether to use coins for small amounts (if false, only bills are used)
  use-coins: true
  
  # Minimum withdrawal amount at ATM (should match smallest bill if use-coins is false)
  min-withdrawal: 1.0
  
  # Allow players to drop money items
  allow-drop: true
  
  # Play sounds when picking up/dropping money
  sounds-enabled: true
  
